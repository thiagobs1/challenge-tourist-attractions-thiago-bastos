<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/main.css"/>

    <title>Pontos turísticos</title>
</head>
<body>
    
    <main>
        <section class="inputs-container">
            <div class="inputs-wrapper">
                <h2 class="inputs-title">Adicionar um Ponto Turístico</h2>
              <form class="inputs-form">
                  <label class="inputs-label" for="Image">Imagem</label>
                <input class="inputs input-image" type="file" name="Image" id="Image" accept="image/*"  />
                <div class="inputs-and-button"> 
                    <input class="inputs input-text" type="text" name="title" id="title" placeholder="Título"/>
                    <div class="input-description-and-button">

                        <input class="inputs input-description" type="text" name="description" id="description" placeholder="Descrição" />
                        <button class="inputs-button" type="submit">Adicionar</button>
                    </div>
                </div>
              </form>  
            </div>

            <div class="list-results">
                <div class="list-results-head">
                    <strong>Pontos Turísticos</strong>
                </div>
                <ul class="list-items"></ul>
            </div>

        </section>
    </main>


    <script src="script/app.js"></script>
</body>
</html>
